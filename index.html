<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AUI</title>
    <meta name="description" content="AUI">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://rawgit.com/aframevr/aframe/917c06889ee1f3f79b7b1bbd9eab9815f9512503/dist/aframe.min.js"></script>
	<script src="components/api-controller.js"></script>
	<script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>
    <script src="components/update-raycaster.js"></script>
	<script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
  </head>
  <body>
    <a-scene>
		<!-- 3D model -->
      <a-assets>
		<a-asset-item id="myPlyModel" src="components/scene-demo.bake.ply"></a-asset-item>
      </a-assets>	
	  
		<!-- Text Label -->
		<a-entity id="label" bmfont-text="text: HELLO!; color: #333" position="0 1 -3"></a-entity>
		<!--Scene model-->
		<a-entity ply-model="src: #myPlyModel" rotation="-90 0 0" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
	    	<!-- Sphere -->
	    	<!--  template="src: #link" -->
	    	<!-- <a-entity id="sphere" cursor-listener geometry="primitive: sphere; depth: 2"
            		  position="5 5 4"
			 
         		  color="black"
          		  physics="mass: 8; boundingBox: 1 1 2"
         		  explode="on: fusing; intensity: 3">
			<a-animation begin="fusing" fill="forwards" repeat="1"
                   		direction="alternate" attribute="position" from="5 5 4"	to="5 10 4" dur="2000">
			</a-animation>
	    	</a-entity>
			 -->
			<a-sphere id=sphere radius="1" position ="-2 1.5 3" color="black"  data-interactive="true" start-recognition></a-sphere>
			
			<a-box id="cube" size="2 2 2" position="1 1 3" color="blue"  data-interactive="true" start-recognition></a-box>
			
			<a-cone id="pyramid" color="tomato" radius-bottom="1" radius-top="0" height="2" position ="4 1 3 "  data-interactive="true" start-recognition></a-cone>

	   
	    <!-- New Camera Settings -->
		<a-camera id="camera" position="0 2 0">
			<a-cursor id="cursor" color="#000000"
				fuse="true"
				fuse-timeout="2000"
				objects="[data-interactive='true']"
				cursor-feedback>
					<!-- This shrinks the cursor when the fuse click is triggered -->
					<a-animation begin="click" easing="ease-in" attribute="scale"
						fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="300"></a-animation>
					<!-- These change the cursor color when it hovers an interactable object -->
					<a-animation begin="mouseenter" attribute="color" from="#000000" to="#00FF00" dur="0"></a-animation>
					<a-animation begin="mouseleave" attribute="color" from="#00FF00" to="#000000" dur="0"></a-animation>
				</a-cursor>
		</a-camera>
		
		<!-- Blue skybox -->
		<a-sky color="#639df9" radius="10000"></a-sky>
		
    </a-scene>
  </body>
</html>
